services:
  mysql-sandbox:
    image: mysql:8.0.44-bookworm
    platform: linux/amd64
    container_name: mysql-sandbox
    env_file:
      - .env
    volumes:
      - ./config/my.cnf:/etc/mysql/my.cnf
      - ./.mysql_data:/var/lib/mysql
      - ./src/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
        - 3306:3306
